<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="height: 150px; display: flex; justify-content: center; align-items: center;">
            <h1>New York Times Search</h1>
        </div>
        <div class="card">
            <div class="card-header" style="background-color: lightskyblue;">Search Parameters</div>
            <div style="padding: 20px;">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="search" id="search_input">
                <label for="search">Number of Records Retrieve:</label>
                <select class="custom-select">
                    <option value="1" selected>1</option>
                    <option value="5" id="select">5</option>
                    <option value="10" id="select">10</option>
                </select>
                <label for="search">Start Year:</label>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="search" id="start_year">
                <label for="search">End Year:</label>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="search" id="end_year">
                <button type="button" class="btn btn-outline-primary" id="search">Search</button>
                <button type="button" class="btn btn-outline-danger" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container" style="margin-bottom: 30px;">
        <div class="card border-primary">
            <div class="card-header" style="background-color:lightsteelblue;">Search Result</div>
            <div class="card-body text-secondary"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
